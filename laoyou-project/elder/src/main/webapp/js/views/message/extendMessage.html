<ion-view style="background:#f8f8f8;">
    <ion-header-bar align-title="center" class="bar-energized">
        <div class="buttons">
            <button class="button" ng-click="return()"><</button>
        </div>
        <h1 class="title">消息中心</h1>
    </ion-header-bar>
    <ion-content>
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <div class="list">
            <a class="item item-icon-right item-text-wrap"
               ng-repeat="item in extendMessageList" ng-click="goDetail(item)">
                <h2>{{item.extendMessageName}}</h2>
                <br>
                <p style="font-size:0.35rem">{{item.extendMessageDate|date:'yyyy/MM/dd HH:mm:ss'}}</p>
                <i class="icon ion-ios-arrow-forward" style="color: black;"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
