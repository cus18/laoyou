<ion-view style="background:white;">
    <ion-header-bar align-title="center" class="bar-energized">
        <div class="buttons">
            <button class="button" onclick="window.history.go(-1)"><</button>
        </div>
        <h1 class="title">老友提醒</h1>
    </ion-header-bar>
    <ion-content>
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <div class="list">
            <a class="item item-avatar item-text-wrap"
               ng-repeat="item in notificationMessageList"
               ng-click="goDetail(item)"
               style="background-color: #f8f8f8;">
                <img style="border-radius:0;" ng-src="{{item.notificationMessageLogo}}">
                <span class="item-note">
                    {{item.notificationMessageDate|date:'yyyy/MM/dd HH:mm:ss'}}
                </span>
                <h2>{{item.notificationMessageTitle}}</h2>
                <p style="font-size:0.05rem">{{item.notificationMessageContent}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
