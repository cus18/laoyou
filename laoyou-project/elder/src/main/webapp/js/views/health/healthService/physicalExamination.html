<ion-view style="background:#2b2b2b;">
    <!--headerTitle start-->
    <div page-loading></div>
    <header>
        <div ng-if="h5Page" style="float:left;margin-top:4%;margin-left:2%;font-size:0.34rem;"
             ng-click="returnRootNative()">&lt;返回
        </div>
        <h1>{{elderName}}</h1>
        <em></em>
    </header>
    <div class="empty10"></div>
    <!--headerTitle end-->
    <!--content start-->
    <div ng-if="physicalExaminationResult">
        <div class="ordinaryTit">
            <span>健康体检报告</span>
        </div>
        <div class="resultContDate">{{physicalExaminationResultData.updateDate.substring(0,10)}}</div>
        <section class="resultContainer bgf">
            <div class="reportListTit">提交者：<span>{{physicalExaminationResultData.providerName}}</span>提交时间：<span>{{physicalExaminationResultData.updateDate.substring(11,16)}}</span></div>
            <img ng-src="{{item1}}"  ng-repeat="item1 in physicalExaminationResultData.physicalExaminationData.split(';')">
        </section>
        <section class="resultContText">
            <div>文字备注</div>
            <p>{{physicalExaminationResultData.description}}</p>
        </section>
    </div>
    <!--content end-->
</ion-view>
