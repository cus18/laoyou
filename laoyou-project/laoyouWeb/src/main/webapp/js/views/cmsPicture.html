<div id="wrapper">
    <hospital-menu title="cmsPicture"></hospital-menu>
    <div class="fixHeight"></div>
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>图片资源位管理</h2>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr/>
            <!--图片资源位列表start-->
            <div class="col-md-12">
                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        图片资源位列表
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <div class="dataTables_wrapper form-inline" role="grid">
                                <div class="panel-heading">
                                    <input type="text" class="form-control input-sm" ng-model="param.searchValue" placeholder="资源位名称" style="width:30%;">
                                    <button class="btn btn-default" style="width:10%;margin:0 2% 0 10%;" ng-click="searchPageList()">查询</button>
                                </div>
                                <table class="table table-striped table-bordered table-hover text-center">
                                    <thead>
                                    <tr>
                                        <th class="text-center">平台</th>
                                        <th class="text-center">资源位名称</th>
                                        <th class="text-center">尺寸</th>
                                        <th class="text-center">轮播数</th>
                                        <th class="text-center">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="item in response.list">
                                        <td>{{item.app}}</td>
                                        <td>{{item.name}}</td>
                                        <td>{{item.size}}</td>
                                        <td>{{item.nums}}</td>
                                        <td>
                                            <a ui-sref="cmsPicturePutAway({id:item.id,app:item.app,name:item.name,nums:item.nums})">上架</a>
                                            <a ui-sref="cmsPictureSoldOut({id:item.id})">下架</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div page-tool></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Advanced Tables -->
            </div>
            <!--图片资源位列表end-->
        </div>
    </div>
</div>
