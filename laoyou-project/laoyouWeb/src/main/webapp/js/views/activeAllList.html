<div id="wrapper">
    <hospital-menu title="activeAllList"></hospital-menu>
    <div class="fixHeight"></div>
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>全部活动</h2>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr/>
            <!--全部活动start-->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            全部活动
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div class="dataTables_wrapper form-inline" role="grid">
                                    <div class="panel-heading">
                                        <input type="text" class="form-control input-sm" placeholder="活动名称" style="width:15%;" ng-model="param.searchValue">
                                        <select class="input-sm" style="margin:2px 0 0 2%;width:15%;"
                                                ng-model="office"
                                                ng-options="office.name for office in officeList.list"/>
                                        <div class="date-picker input-daterange" data-date-format="yyyy-mm-dd" style="display:inline;">
                                                <span style="margin:0 5%">
                                                    发布时间<input name="dtBegin" type="text" class="input-sm" ng-model="startDate" style="margin-left:2%;">
                                                    —<input name="dtEnd" type="text" class="input-sm" ng-model="endDate" style="margin-left:1%;">
                                                </span>
                                        </div>
                                        <button class="btn btn-default" style="width:10%;" ng-click="searchPageList()">查询</button>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover text-center">
                                        <thead>
                                        <tr>
                                            <th class="text-center">活动名称</th>
                                            <th class="text-center">活动地址</th>
                                            <th class="text-center">人数上限</th>
                                            <th class="text-center">发布时间</th>
                                            <th class="text-center">发起机构</th>
                                            <th class="text-center">状态</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in response.list">
                                            <td>{{item.activityName}}</td>
                                            <td>{{item.activityAddress}}</td>
                                            <td>{{item.peopleNum}}</td>
                                            <td>{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                            <td>{{item.activityOwnerName}}</td>
                                            <td>{{item.activityStatus}}</td>
                                            <td>
                                                <a ui-sref="activeDetail({type:'check',activityId:item.activityId})">详情</a>
                                                <a ng-click="delete('all',item.activityId)">删除</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div page-tool></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--全部活动end-->

            <div class="alertContainer" ng-if="alertInfo">
                <div class="alertTit">确认要取消（删除）该活动？</div>
                <div class="alertBtn">
                    <div ng-click="delSure()">确认</div>
                    <div class="keepLight" ng-click="delCancle()">取消</div>
                </div>
            </div>
        </div>
    </div>
</div>
