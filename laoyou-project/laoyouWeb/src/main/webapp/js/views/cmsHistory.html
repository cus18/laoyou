<div id="wrapper">
    <hospital-menu title="cmsHistory"></hospital-menu>
    <div class="fixHeight"></div>
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>发送历史</h2>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr/>
            <!--发送历史列表start-->
            <ul id="sendHistoryTab" class="nav nav-tabs">
                <li class="active">
                    <a href="#news" data-toggle="tab" ng-click="">消息历史</a>
                </li>
                <li>
                    <a href="#remind" data-toggle="tab" ng-click="">提醒历史</a>
                </li>
            </ul>
            <div id="sendHistoryContent" class="tab-content">
                <div class="tab-pane fade in active" style="margin-top: 2%;" id="news">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                消息历史列表
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <div class="dataTables_wrapper form-inline" role="grid">
                                        <div class="panel-heading">
                                            <input type="text" class="form-control input-sm" placeholder="标题" style="width:15%;">
                                            <div class="date-picker input-daterange" data-date-format="yyyy-mm-dd" style="display:inline;">
                                                <span style="margin:0 5%">
                                                    发送时间<input name="dtBegin" type="text" class="input-sm" ng-model="startDate" style="margin-left:2%;">
                                                    —<input name="dtEnd" type="text" class="input-sm" ng-model="endDate" style="margin-left:1%;">
                                                </span>
                                            </div>
                                            <button class="btn btn-default" style="width:10%;" ng-click="">查询</button>
                                        </div>
                                        <table class="table table-striped table-bordered table-hover text-center">
                                            <thead>
                                            <tr>
                                                <th class="text-center">标题</th>
                                                <th class="text-center">浏览次数</th>
                                                <th class="text-center">发布者</th>
                                                <th class="text-center">接收者</th>
                                                <th class="text-center">发送时间</th>
                                                <th class="text-center">是否成功</th>
                                                <th class="text-center">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>我是标题</td>
                                                <td>345</td>
                                                <td>李经理</td>
                                                <td>机构内老人；老人亲友</td>
                                                <td>2017-07-27 13:00:00</td>
                                                <td>是</td>
                                                <td>
                                                    <a ng-click="popup()">详情</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div page-tool></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>
                <div class="tab-pane fade" style="margin-top: 2%;" id="remind">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                提醒历史列表
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <div class="dataTables_wrapper form-inline" role="grid">
                                        <div class="panel-heading">
                                            <input type="text" class="form-control input-sm" placeholder="标题" style="width:15%;">
                                            <div class="date-picker input-daterange" data-date-format="yyyy-mm-dd" style="display:inline;">
                                                <span style="margin:0 5%">
                                                    发送时间<input name="dtBegin" type="text" class="input-sm" ng-model="startDate" style="margin-left:2%;">
                                                    —<input name="dtEnd" type="text" class="input-sm" ng-model="endDate" style="margin-left:1%;">
                                                </span>
                                            </div>
                                            <button class="btn btn-default" style="width:10%;" ng-click="">查询</button>
                                        </div>
                                        <table class="table table-striped table-bordered table-hover text-center">
                                            <thead>
                                            <tr>
                                                <th class="text-center">标题</th>
                                                <th class="text-center">内容</th>
                                                <th class="text-center">类型</th>
                                                <th class="text-center">接收者</th>
                                                <th class="text-center">发送时间</th>
                                                <th class="text-center">是否成功</th>
                                                <th class="text-center">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>我是标题</td>
                                                <td>内容内容内容内容内容</td>
                                                <td>自定义提醒</td>
                                                <td>13333333333</td>
                                                <td>2017-07-27 13:00:00</td>
                                                <td>是</td>
                                                <td>
                                                    <a ng-click="popup()">详情</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div page-tool></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>
            </div>
            <!--历史消息列表end-->
            <!--查看详情 start-->
            <div ng-if="newsAlert" class="row shadeContainer">
                <div class="col-md-6" style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            消息详情
                            <button type="button" class="close" ng-click="close()">x</button>
                        </div>
                        <div class="panel-body">
                            <p>
                                <span>发布时间：</span>
                                <span>2017-02-11</span>
                            </p>
                            <p>
                                <span>标题：</span>
                                <span>我是标题1</span>
                            </p>
                            <p>
                                <span>消息内容：</span>
                                <span>我是内容内容内容内容内容</span>
                            </p>
                            <p>
                                <span>消息接收人：</span>
                                <span>机构内老人</span>
                                <span>老人亲友</span>
                            </p>
                            <p>
                                <button type="button" class="btn btn-default" style="width:20%;float:right;" ng-click="close()">关闭</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
