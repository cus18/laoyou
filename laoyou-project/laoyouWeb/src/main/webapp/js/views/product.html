<div id="wrapper">
    <hospital-menu title="product"></hospital-menu>
    <div class="fixHeight"></div>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div ng-if="!servicePackageCont">
                <div class="row">
                    <div class="col-md-12">
                        <h2>产品服务</h2>
                    </div>
                </div>
                <hr>
                <a class="btn btn-primary" ng-click="servicePackageContShow()">新的服务套餐模板</a>
                <div class="row" style="margin-top:2%;">
                    <div class="col-md-8">
                        <table class="table table-striped table-bordered table-hover text-center">
                            <thead>
                                <tr>
                                    <th class="text-center">服务套餐模板</th>
                                    <th class="text-center">会员数量</th>
                                    <th class="text-center">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in productServiceList"
                                    ng-class="{even:!$even,odd:!$odd}">
                                    <td>{{item.healthServicePackageTemplateName}}</td>
                                    <td ng-click="goPackageMemberList(item.healthServicePackageTemplateName)"><a href="javascript:;">{{item.subscribeNum}}</a></td>
                                    <td>
                                        <a ng-click="servicePackageContEdit(item.healthServicePackageTemplateId)" href="javascript:;">编辑</a>
                                        <a ng-click="servicePackageContDel(item.healthServicePackageTemplateId)" href="javascript:;">删除</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!--End Advanced Tables -->
                    </div>
                </div>
            </div>
            <div ng-if="servicePackageCont">
                <div class="row">
                    <div class="col-md-12">
                        <h2>服务套餐模板</h2>
                        <h5>点击下方文字进行修改</h5>
                    </div>
                </div>
                <hr>
                <input style="width: 50%;height: 45px;" placeholder="请输入套餐名称" ng-model="product.templateName" required/>
                <div contenteditable="true" ng-model="product.templateData"></div>
                <section style="margin-top:5%;">
                    <button type="button" class="btn btn-primary" style="width:10%;" ng-click="saveServicePackage()">保存</button>
                    <button type="button" class="btn btn-default" style="width:10%;" ng-click="servicePackageContShow()">取消</button>
                </section>
            </div>
        </div>

        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
