<div id="wrapper">
    <hospital-menu title="member"></hospital-menu>
    <div class="fixHeight"></div>
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>会员管理</h2>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr/>
            <a class="btn btn-primary" ng-click="newMember()">新增会员</a>
            <div class="row" style="margin-top: 2%;">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            会员信息列表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="dataTables_length">
                                                <label>
                                                    每页显示
                                                    <select ng-model="pageSize"
                                                            ng-options="page for page in pageSizes"
                                                            ng-change="displayPageList()"/>
                                                    条记录
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="dataTables_filter">
                                                <label>
                                                    <input type="text" class="form-control input-sm" ng-model="param.searchValue">
                                                    <button class="btn btn-default" ng-click="searchPageList()">点击搜索</button>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover text-center">
                                        <thead>
                                        <tr>
                                            <th class="text-center" style="width:8%;">会员卡号</th>
                                            <th class="text-center" style="width:8%;">会员姓名</th>
                                            <th class="text-center" style="width:8%;">年龄</th>
                                            <th class="text-center" style="width:8%;">责任医生</th>
                                            <th class="text-center" style="width:8%;">责任护士</th>
                                            <th class="text-center">服务套餐</th>
                                            <th class="text-center" style="width:13%;">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in response.list">
                                            <td>{{item.memberCardID}}</td>
                                            <td>{{item.memberName}}</td>
                                            <td>{{item.age}}</td>
                                            <td>{{item.doctorName}}</td>
                                            <td><pre>{{item.nurseName}}</pre></td>
                                            <td><pre>{{item.memberExtendData}}</pre></td>
                                            <td>
                                                <a ui-sref="memberDetail({menu:'servicePackage',elderId:item.elderId})">查看</a>
                                                <a ui-sref="editMember({type:'edit',elderId:item.elderId})">修改</a>
                                                <a ng-click="delMember(item.elderId)">删除</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div page-tool></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
                <div class="alertContainer" ng-if="addMember">
                    <button type="button" class="close" ng-click="newMember()">x</button>
                    <div class="alertTit">新增会员记录</div>
                    <div class="alertBtn">
                        <div ng-click="singleAddMember()">单个录入</div>
                        <div ng-click="multiAddMember()">批量上传</div>
                    </div>
                </div>
                <div class="alertContainer" ng-if="alertInfo">
                    <div class="alertTit">确认要删除该会员？</div>
                    <div class="alertBtn">
                        <div ng-click="delSure()">确认</div>
                        <div class="keepLight" ng-click="delCancle()">取消</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
